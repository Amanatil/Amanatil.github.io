---
layout: default
---

<div class="container mx-auto px-4 py-8">
    <article class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gradient mb-4">
                {{ page.title }}
            </h1>
            {% if page.subtitle %}
                <p class="text-xl text-gray-600 dark:text-gray-300 mb-4">{{ page.subtitle }}</p>
            {% endif %}
            {% if page.date %}
                <time class="text-sm text-gray-500 dark:text-gray-400" datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%B %d, %Y" }}
                </time>
            {% endif %}
        </header>
        
        <div class="prose prose-lg dark:prose-invert max-w-none">
            {{ content }}
        </div>
    </article>
</div>
